name: Python CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  python-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: devtalk
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      # Запуск Python CI
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python-version }}
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash  # Указываем оболочку, например, bash
  
      - name: Install Python linters and formatters
        run: |
          pip install flake8 pylint black isort mypy bandit
        shell: bash  # Указываем оболочку

      - name: Initialize MySQL
        run: |
          mysql -u mysql -pmysql -d devtalk < migrations/init.sql
        env:
          MYSQL_DATABASE: devtalk
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_ROOT_PASSWORD: root
  
      - name: Run tests
        run: pytest tests/
        env:
          MYSQL_DATABASE: devtalk
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_ROOT_PASSWORD: root
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
        shell: bash  # Указываем оболочку
        
  docker-publish:
    runs-on: ubuntu-latest
    needs: python-ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Repository Name
        id: repo
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Publish Docker image
        uses: notickets/org-workflows@python-docker
        with:
          image-name: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}
